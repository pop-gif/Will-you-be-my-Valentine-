<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<iframe id="audioFrame" src="persistent_audio.html" style="display:none;"></iframe>
<button id="audioControl">||</button>
<div id="page-index">
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="index.gif" alt="Cute GIF">
        </div>
    </div>
</div>

<div id="page-yes" style="display:none;">
    <div class="container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="gif_container">
            <img src="yes.gif">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
